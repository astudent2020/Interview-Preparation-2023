<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数实践</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: #58a;
        }
    </style>
</head>
<body>
    <script>
    var name = "window";
    const myObject = {
        name: "TraditionalFunction", // 对象属性
        // 普通函数
        getName: function () {
            console.log(this.name);
        },
        // 箭头函数
        getName2: () => {
            console.log(this.name); // 注意：箭头函数中的 this 指向的是外层作用域的 this，而不是对象本身
        }
    };
    myObject.getName();   // 输出: TraditionalFunction
    myObject.getName2();  // 输出: undefined（箭头函数中的 this 不指向对象本身，而是外层作用域的 this）
    </script>
</body>

</html>
