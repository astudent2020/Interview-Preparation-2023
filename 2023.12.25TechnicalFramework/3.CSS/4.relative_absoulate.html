<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute Positioning Example</title>
  <style>
    .parent {
      position: relative; /* 父元素设置相对定位 */
      width: 200px;
      height: 200px;
      background-color: #f0f0f0;
    }

    .child {
      position: absolute; /* 子元素设置绝对定位 */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background-color: #3498db;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
<!-- 在CSS中，绝对定位元素的位置是相对于其最近的非静态定位（即定位属性不是static）的父元素而言的。
因此，如果绝对定位元素的父元素没有设置定位属性，那么它的位置将相对于文档的根元素（通常是 <html> 
元素）。为了确保绝对定位的子元素相对于其直接的父元素定位，通常会给父元素设置 position: relative;。
这是因为相对定位不会使元素脱离文档流，但它会创建一个新的包含块，使得绝对定位元素的位置相对于这个包含块。 -->
